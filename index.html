<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #bouncing-img {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 20px;
        height: 20px;
        background-image: url("images/Coming Soon2.jpg");
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div id="bouncing-img"></div>

    <script>
      var bouncingImg = document.getElementById("bouncing-img");
      var img = new Image();
      img.src = "images/Coming Soon2.jpg";
      var x = 50;
      var y = 50;
      var dx = 5;
      var dy = 5;

      img.onload = function () {
        bouncingImg.style.width = img.naturalWidth + "px";
        bouncingImg.style.height = img.naturalHeight + "px";
      };

      function animate() {
        x += dx;
        y += dy;

        if (x + img.naturalWidth >= window.innerWidth || x <= 0) {
          dx = -dx;
        }
        if (y + img.naturalHeight >= window.innerHeight || y <= 0) {
          dy = -dy;
        }

        bouncingImg.style.left = x + "px";
        bouncingImg.style.top = y + "px";

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
