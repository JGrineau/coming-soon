<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
      #Pic {
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #container {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 2000px;
        height: 1000px;
        background-color: #e9e9e9;
      }
    </style>

    <script>
      function bouncePic(ref) {
        var left = 0;
        var top = 0;

        var topOffset = 1;
        var leftOffset = 1;

        function step() {
          ref.style.top = top + "px";
          ref.style.left = left + "px";

          if (top === 900) {
            topOffset = -1;
          } else if (top === 0) {
            topOffset = 1;
          }

          if (left === 1800) {
            leftOffset = -1;
          } else if (left === 0) {
            leftOffset = 1;
          }

          left += leftOffset;
          top += topOffset;

          setTimeout(step, 3);
        }
        step();
      }

      function startUp() {
        bouncePic(document.getElementById("Pic"));
      }
    </script>
  </head>
  <body onload="startUp();">
    <div id="container">
      <img id="Pic" src="images/Coming Soon.jpg" alt="" />
    </div>
  </body>
</html>
